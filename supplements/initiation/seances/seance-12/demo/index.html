<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Séance sur les formulaires, tableaux et médias (vidéo & sonore)</title>
	<style>
		form label {
			display: inline-block;
		}
		form>*+*:not(input) {
			margin-top: 1rem;
		}

		td {
			border: 1px solid grey;
		}

		body {
			padding: 5rem;
		}

		table {
			border-collapse: separate;
		}
	</style>
</head>
<body>

	<!-- Formulaire avec champs exemplaires. Non-exhaustif. 
		  Veuillez vous référer à MDN pour une liste exhaustive et des détails supplémentaires -->

	<form action="" method="GET">
		<!-- Exemple de champ texte requis avec patron de validation -->
		<label for="champ_nom">Nom</label><br>
		<!-- Ajouter l'attribut for="" au <label> avec la valeur id="" du champ désiré 
			  permet de cliquer sur le libellé pour focaliser le curseur dans le champ -->
		<input required placeholder="Écrire ici votre nom" type="text" name="nom" id="champ_nom" pattern="[A-Za-z]+"><br>
		
		<!-- Exemple de champ courriel requis -->
		<label for="champ_courriel">Courriel</label><br>
		<input required type="email" name="courriel" id="champ_courriel"><br>
		
		<!-- Exemple de champ mot de passe requis -->
		<label for="mot_de_passe">Votre mot de passe</label><br>
		<input type="password" name="motdepasse" id="champ_mot_de_passe"><br>
		
		<!-- Exemple de champ de recherche requis -->
		<label for="champ_recherche">Recherche</label><br>
		<input type="search" name="recherche" id="champ_recherche"><br>
		
		<!-- Exemple de zone de texte libre -->
		<label for="champ_commentaires">Vos commentaires</label><br>
		<textarea placeholder="Laissez environ 25 mots" name="commentaires" id="champ_commentaires" cols="30" rows="10"></textarea><br>
		
		<!-- Exemple de champ de sélection avec groupes d'options -->
		<select name="aliments" id="champ_aliments">
			<!-- L'option ci-dessous permet de présenter de l'information d'emblée sans pouvoir être sélectionnée -->
			<option selected disabled>Choisissez un aliment</option>
			
			<optgroup label="Légumes">
				<option value="piment">Piment</option>
				<option value="Carotte">Carotte</option>
			</optgroup>
			<optgroup label="Desserts">
				<option value="sundae">Sundae</option>
				<option value="gâteau">gâteau</option>
			</optgroup>
			<optgroup label="Noix">
				<option value="amandes">Amandes</option>
				<option value="pistache">Pistache</option>
			</optgroup>
			<optgroup label="Fruits">
				<option value="banana">Bananes</option>
				<option value="peach">Pêche</option>
			</optgroup>
		</select>
		<br>

		<!-- Exemple de champ de sélection multiple avec groupes d'options -->
		<select multiple name="aliments" id="champ_aliments" cols="30" rows="10">
			<option selected disabled>Choisissez un aliment</option>
			<optgroup label="Légumes">
				<option value="piment">Piment</option>
				<option value="Carotte">Carotte</option>
			</optgroup>
			<optgroup label="Desserts">
				<option value="sundae">Sundae</option>
				<option value="gâteau">gâteau</option>
			</optgroup>
			<optgroup label="Noix">
				<option value="amandes">Amandes</option>
				<option value="pistache">Pistache</option>
			</optgroup>
			<optgroup label="Fruits">
				<option value="banana">Bananes</option>
				<option value="peach">Pêche</option>
			</optgroup>
		</select>
		<br>

		<!-- Exemple de champ de boîte à cocher -->
		<label for="champ_boite_a_cocher">Boîte à cocher</label>
		<input type="checkbox" name="boite_a_cocher" id="champ_boite_a_cocher">
		
		<br>

		<!-- Exemple d'ensemble de champs chapeautés par une légende -->
		<fieldset>
			<legend>Choisissez votre type de municipalité</legend>
			
			<!-- Champs « radio » partageant le même attribut name=""
				  On peut donc ainsi n'en sélectionner qu'un seul à la fois -->
			<label for="champ_ville">Ville</label>
			<input type="radio" name="municipalite" value="Ville" id="champ_ville">
			<label for="champ_village">Village</label>
			<input type="radio" name="municipalite" value="Village" id="champ_village">
			<label for="champ_metropole">Métropole</label>
			<input type="radio" name="municipalite" value="metropole" id="champ_metropole">
		</fieldset>
		<br>

		<!-- Exemple de champ de type « number » -->
		<label for="champ_age">Votre âge</label>
		<input type="number" name="age" id="champ_age" min="18" max="120" step="1">

		<br>

		<button type="submit">Soumettre le formulaire</button>
		<button type="reset">Rétablir le formulaire</button>

	</form>

	<!-- Exemple de tableau typique.
		  Les attributs colspan="" et rowspan="" peuvent être appliqués
		  aux balises <td> ou <th> pour occuper un plus grand nombre de cellules. -->
	<table>
		<thead>
			<tr>
				<th>Age</th>
				<th>Poids</th>
				<th>Grandeur</th>
				<th>Sexe</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>10</td>
				<td>100</td>
				<td>170</td>
				<td>M</td>
			</tr>
			<tr>
				<td>12</td>
				<td>80</td>
				<td>140</td>
				<td>F</td>
			</tr>
		</tbody>
	</table>

	<!-- Exemple de balise audio avec contrôles et balise <source>. 
		  L'utilisation de l'attribut src="" est aussi possible lorsque la source est unique. -->
	<audio controls>
		<source src="https://upload.wikimedia.org/wikipedia/commons/a/a7/808patterns_01.ogg" type="audio/ogg">
	</audio>

	<!-- Exemple de balise video *sans* contrôles (controls="").
		  La lecture automatique avec l'attribut autoplay="" n'est possible 
		  qu'avec l'inclusion de l'attribut muted="" -->
	<video autoplay muted src="https://archive.org/download/GoodEati1951/GoodEati1951.mp4">
	</video>
</body>
</html>
